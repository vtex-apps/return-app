query getReturnRequestList($filter: ReturnRequestFilters, $page: Int!) {
  returnRequestList(filter: $filter, page: $page)
    @context(provider: "vtex.return-app") {
    list {
      id
      sequenceNumber
      dateSubmitted
      status
      orderId
    }
    paging {
      total
      pages
      currentPage
      perPage
    }
  }
}
